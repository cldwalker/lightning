---
source_file: lightning_completions

ignore_paths:
- .DS_Store
- .git

bolts: 
  wild_dir:
    globs: 
    - **/
    alias: w
  app:
    global: true
    functions:
    - shell_command: more
      name: bling
    - less
    - shell_command: cd
      name : c
    - name : oa
      shell_command : open -a
      desc : open mac applications
    aliases:
      a1: /dir/a1
      a2: /dir/a2
      path3: /dir/a3
    desc: Desktop applications
    globs:
      - /Applications/*.app
      - /Applications/Utilities/*.app
  live_glob:
    functions:
    - cd
shell_commands:
  vim: v
  grep: grep
  cd: cd
